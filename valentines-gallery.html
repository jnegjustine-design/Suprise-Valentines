<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #d63384;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #b0246a;
        }
        .heart {
            color: #ff1493;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! <span class="heart">❤️</span></h1>
    <p>Here's a gallery of romantic moments. Enjoy!</p>
    
    <divclass="gallery">
        <img src="Baby.jpg" alt="Romantic Dinner" style="max-width: 100%; height: auto;">
        <img src="Messenger_creation_1C60C96B-ED33-4DE2-8D1C-ADC0688AA28E.jpeg" alt="Sunset Walk" style="max-width: 100%; height: auto;">
        <img src="baby1.jpg" alt="Heart Note" style="max-width: 100%; height: auto;">
        <img src="Messenger_creation_92C2B737-5CBC-47D1-8209-FE9E18C6B1A2.jpeg" alt="Candlelight" style="max-width: 100%; height: auto;">
        <img src="Messenger_creation_862CED1A-93F3-4C62-BCB3-969D8A2C017D.jpeg" alt="Flowers" style="max-width: 100%; height: auto;">
        <img src="baby2.jpg" alt="Love Letter" style="max-width: 100%; height: auto;">
    </div>
        <br>
    <a href="index.html" class="back-link">Back to Main Page</a>
</body>
</html>
